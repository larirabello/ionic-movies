<ion-content padding>
  <ion-searchbar [(ngModel)]="search"
                 (ionInput)="onSearchChange()">

  </ion-searchbar>
  <ion-card *ngFor="let movie of movies">
    <ion-card-content>
      <ion-card-title>
        {{movie.title}}
      </ion-card-title>
    </ion-card-content>
    <ion-item class="poster">
      <!-- <img src="http://image.tmdb.org/t/p/w500/811DjJTon9gD6hZ8nCjSitaIXFQ.jpg"> -->
       <img src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
    </ion-item>
    <ion-row>
      <ion-col>
        <button ion-button clear icon-left>
          <ion-icon name="star"></ion-icon>
          <div class="title">Favoritar</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear icon-left (click)="exibirDetalhes(movie);">
          <ion-icon name="add"></ion-icon>
          <div>Detalhes</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
